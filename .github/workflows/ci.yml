name: ci

on:
  push:
    branches:
      - main
    paths:
      - "services/api/**"
      - "services/worker/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.set.outputs.has_changes }}
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - "services/api/**"
            worker:
              - "services/worker/**"

      - name: Build matrix
        id: set
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            matrix='{"service":["api","worker"]}'
            has_changes=true
          else
            api_changed="${{ steps.changes.outputs.api }}"
            worker_changed="${{ steps.changes.outputs.worker }}"

            if [ "$api_changed" = "true" ] && [ "$worker_changed" = "true" ]; then
              matrix='{"service":["api","worker"]}'
              has_changes=true
            elif [ "$api_changed" = "true" ]; then
              matrix='{"service":["api"]}'
              has_changes=true
            elif [ "$worker_changed" = "true" ]; then
              matrix='{"service":["worker"]}'
              has_changes=true
            else
              matrix='{"service":[]}'
              has_changes=false
            fi
          fi

          echo "has_changes=$has_changes" >> "$GITHUB_OUTPUT"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  build_and_push:
    runs-on: ubuntu-latest
    needs: detect_changes
    if: needs.detect_changes.outputs.has_changes == 'true'
    strategy:
      matrix: ${{ fromJSON(needs.detect_changes.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to ECR
        id: login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Select ECR repo
        id: repo
        shell: bash
        run: |
          if [ "${{ matrix.service }}" = "api" ]; then
            echo "name=${{ vars.ECR_REPO_API }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ vars.ECR_REPO_WORKER }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute short SHA
        id: meta
        shell: bash
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: services/${{ matrix.service }}
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ steps.login.outputs.registry }}/${{ steps.repo.outputs.name }}:sha-${{ steps.meta.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
